# Quarkus configuration

# HTTP
quarkus.http.port=8080

# Datasource configuration (overridden by environment variables in Azure)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/todo}
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:postgres}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:postgres}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:drop-and-create}
quarkus.hibernate-orm.log.sql=true

# Container image configuration
quarkus.container-image.build=true
quarkus.container-image.group=backend
quarkus.container-image.name=todo

# Swagger UI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
